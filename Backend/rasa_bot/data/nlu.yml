version: "3.1"

nlu:

- intent: greet
  examples: |
    - hello
    - hi
    - hey
    - hi there
    - hello bot
    - greetings

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - see you soon
    - take care
    - have a great day

- intent: affirm
  examples: |
    - yea
    - yes
    - yeah
    - sure
    - absolutely
    - of course
    - definitely

- intent: deny
  examples: |
    - no
    - nope
    - not really
    - I don’t think so
    - no thanks

- intent: journal_provided
  examples: |
    - today I feel great
    - I went for a run
    - I’m stressed out
    - today was a long day
    - I did some yoga
    - I’m feeling anxious
    - * journal entry *
    - I am thinking about my goals
    - I need to reflect on my day
    - * random thoughts *


- intent: inform
  examples: |
    - I did some yoga
    - I went for a run
    - I got 8 hours of sleep
    - I ate a balanced diet
    - My stress is low
   
- intent: thankyou
  examples: |
    - thanks
    - thank you
    - appreciate it
    - thanks a lot
    - many thanks

- intent: start
  examples: |
    - start 
    - journal
  