version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - journal_provided
  - start

entities: []

slots:
  date:
    type: text
    mappings:
      - type: from_trigger_intent
        intent: journal_provided
        value: date  

  userID:
    type: text
    mappings:
      - type: from_trigger_intent
        intent: journal_provided
        value: userID

  google_token:
    type: text
    mappings:
      - type: from_trigger_intent
        intent: journal_provided
        value: google_token

  message:
    type: text
    mappings:
      - type: from_trigger_intent
        intent: journal_provided
        value: message
      - type: from_text  

responses:
  utter_greet:
    - text: "Hi!"
  utter_ask_journal:
    - text: "Please type start to begin journaling."
  utter_goodbye:
    - text: "See you tomorrow. Bye!"
  utter_journal_confirmation:
    - text: "Congrats on being consistent, your entry is saved and processed."
  utter_journaling_prompt:
    - text: "Feel free to write down your thoughts. What's on your mind today?"
  utter_journal_follow_up:
    - text: "Is there anything else I can do for you today?"
  utter_ask_continue:
    - text: "Is there anything else I can do for you today?"
  utter_out_of_scope:
    - text: "This feature isn't available as of now, thank you."

actions:
  - action_save_message

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
