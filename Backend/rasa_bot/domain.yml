version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - inform
  - thankyou
  - out_of_scope
  - start
  - journal_provided

entities:
  - date
  - userID
  - google_token
  - message

responses:
  utter_greet:
    - text: "Hi!"
  utter_ask_journal:
    - text: "Please type start to begin journaling."
  utter_goodbye:
    - text: "See you tomorrow. Bye!"
  utter_journal_confirmation:
    - text: "Congrats on being consistent, your entry is saved and processed."
  utter_journaling_prompt:
    - text: "Feel free to write down your thoughts. What's on your mind today?"
  utter_journal_follow_up:
    - text: "Is there anything else I can do for you today?"
  utter_ask_continue:
    - text: "Is there anything else I can do for you today?"
  utter_out_of_scope:
    - text: "This feature isn't available as of now, thank you."

slots:
  date:
    type: text
    mappings:
      - type: from_entity
        entity: date
  userID:
    type: text
    mappings:
      - type: from_entity
        entity: userID
  google_token:
    type: text
    mappings:
      - type: from_entity
        entity: google_token
  message:
    type: text
    mappings:
      - type: from_text


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false

actions:
  - action_save_message
